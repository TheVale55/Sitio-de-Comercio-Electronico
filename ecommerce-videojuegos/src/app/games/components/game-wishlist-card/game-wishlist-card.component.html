<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6">
    <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
        <a href="#" class="shrink-0 md:order-1">
        <img class="w-28 dark:hidden" src="{{game.Game_Background_Image}}" alt="imac image" />
        </a>

        <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
        <a href="#" class="text-base font-medium text-gray-900 hover:underline dark:text-white">{{game.Game_Name}}</a>

        <div class="flex items-center gap-8">
            <button type="button" class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-900 hover:underline dark:text-gray-400 dark:hover:text-white"
            (click)="addToCart()"
            >
            <svg class="me-1.5 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13L6 16h12M10 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z"/>
              </svg>
              
            Add to Cart
            </button>

            <button type="button" class="inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500"
            (click)="removeFromWishlist()">
            <svg class="me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
            </svg>
            Remove from Wishlist
            </button>
        </div>
        </div>
    </div>
</div>
