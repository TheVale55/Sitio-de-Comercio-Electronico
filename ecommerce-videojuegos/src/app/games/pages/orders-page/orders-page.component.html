<div class="container mx-auto p-6 bg-white shadow-md rounded-lg">
    <!-- Header -->
    <div class="mb-6 text-center">
      <h2 class="text-3xl font-bold text-blue-600 mb-2">Orders Management</h2>
      <p class="text-gray-600">View and update the status of orders.</p>
    </div>
  
    <!-- Orders Table -->
    <table class="table-auto w-full border-collapse border border-gray-200">
      <thead>
        <tr class="bg-blue-100">
          <th class="border border-gray-300 px-4 py-2">ID</th>
          <th class="border border-gray-300 px-4 py-2">Customer Name</th>
          <th class="border border-gray-300 px-4 py-2">Product</th>
          <th class="border border-gray-300 px-4 py-2">Date</th>
          <th class="border border-gray-300 px-4 py-2">Status</th>
          <th class="border border-gray-300 px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" class="hover:bg-gray-100">
          <td class="border border-gray-300 px-4 py-2 text-center">{{ order.id }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ order.customerName }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ order.product }}</td>
          <td class="border border-gray-300 px-4 py-2 text-center">{{ order.date }}</td>
          <td class="border border-gray-300 px-4 py-2">
            <select
                class="bg-gray-50 border border-gray-300 text-gray-600 rounded px-2 py-1"
                [value]="order.status"
                (change)="updateStatus(order.id, statusSelect.value)"
                #statusSelect
                >
                <option *ngFor="let status of statuses" [value]="status">
                    {{ status }}
                </option>
            </select>

          </td>
          <td class="border border-gray-300 px-4 py-2 text-center">
            <button
              class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600"
              (click)="removeOrder(order.id)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
