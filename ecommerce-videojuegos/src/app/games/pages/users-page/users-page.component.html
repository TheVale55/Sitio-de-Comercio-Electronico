<div class="container mx-auto p-6 bg-white shadow-md rounded-lg">
    <!-- Header -->
    <div class="mb-6 text-center">
      <h2 class="text-3xl font-bold text-blue-600 mb-2">User Management</h2>
      <p class="text-gray-600">View, edit roles, and remove users</p>
    </div>
  
    <!-- Table -->
    <table class="table-auto w-full border-collapse border border-gray-200">
      <thead>
        <tr class="bg-blue-100">
          <th class="border border-gray-300 px-4 py-2">ID</th>
          <th class="border border-gray-300 px-4 py-2">Name</th>
          <th class="border border-gray-300 px-4 py-2">Email</th>
          <th class="border border-gray-300 px-4 py-2">Role</th>
          <th class="border border-gray-300 px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="hover:bg-gray-100">
          <td class="border border-gray-300 px-4 py-2 text-center">{{ user.id }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ user.name }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ user.email }}</td>
          <td class="border border-gray-300 px-4 py-2">
            <select
                #roleSelect
                class="bg-gray-50 border border-gray-300 text-gray-600 rounded px-2 py-1"
                [value]="user.role"
                (change)="updateRole(user.id, roleSelect.value)"
                >
                <option *ngFor="let role of roles" [value]="role">
                    {{ role }}
                </option>
            </select>

          </td>
          <td class="border border-gray-300 px-4 py-2 text-center">
            <button
              class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600"
              (click)="removeUser(user.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
