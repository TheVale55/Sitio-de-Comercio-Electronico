<section class="py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
        <h2 class="text-5xl text-center text-blue font-bold dark:text-white">Shopping Cart</h2>
    
        <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
            <!--Items-->
            <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
            <div class="space-y-6" *ngFor="let game of shoppingCart">
                <app-game-shopping-card
                [gameId]="game"
                ></app-game-shopping-card>
            </div>
            </div>
    
            <!--Shipping-->
            <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
            <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
                <p class="text-xl font-semibold text-gray-900 dark:text-white">Calculate Shipping</p>
    
                <div class="space-y-4">
                
                <button class="w-full mt-4 bg-blue -600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 transition">Calculate </button>
                <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
                    <dt class="text-base font-bold text-gray-900 dark:text-white">Shipping</dt>
                    <dd class="text-base font-bold text-gray-900 dark:text-white">${{shipping}}</dd>
                </dl>
            </div>
            </div>

            <!--Subtotal and continue-->
            <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
                <p class="text-xl font-semibold text-gray-900 dark:text-white">Order subtotal</p>
    
                <div class="space-y-4">
                <div class="space-y-2">
                    <dl class="flex items-center justify-between gap-4">
                    <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Subtotal</dt>
                    <dd class="text-base font-medium text-gray-900 dark:text-white">${{total}}</dd>
                    </dl>
    
                    <dl class="flex items-center justify-between gap-4">
                    <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Shipping</dt>
                    <dd class="text-base font-medium text-green-600">-${{shipping}}</dd>
                    </dl>
    
                    <dl class="flex items-center justify-between gap-4">
                    <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Tax*</dt>
                    <dd class="text-base font-medium text-gray-900 dark:text-white">...</dd>
                    </dl>
                </div>
    
                <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
                    <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
                    <dd class="text-base font-bold text-gray-900 dark:text-white">${{total+shipping}}</dd>
                </dl>
                </div>
    
                <button class="w-full mt-4 bg-blue -600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 transition">Continue to Checkout </button>
                <div class="flex items-center justify-center gap-2">
                <span class="text-sm font-normal text-gray-500 dark:text-gray-400"> or </span>
                <a href="#" title="" class="inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:no-underline dark:text-primary-500">
                    Continue Shopping
                    <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
                    </svg>
                </a>
                </div>
            </div>
            </div>
        </div>
    </div>
  </section>

  <app-checkout></app-checkout>
